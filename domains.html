<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domains for Sale – EpicSuggest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#38bdf8',
            accent: '#fcd34d',
            softGray: '#d1d5db'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen">

<!-- HEADER -->
<header class="w-full py-6 bg-gray-800 shadow-md flex justify-center items-center">
    <img src="logo/logo.png" alt="EpicSuggest Logo" class="h-16">
</header>

<!-- MAIN -->
<main class="flex-1 container mx-auto px-6 py-16">

  <!-- HERO SECTION -->
  <section class="text-center mb-12 bg-gray-800/50 p-8 rounded-lg">
    <h1 class="text-4xl font-bold text-primary mb-4">Domains for Sale</h1>
    <p class="text-softGray max-w-2xl mx-auto text-lg leading-relaxed">
      Browse our curated selection of premium, brandable domains. Click on any domain to view its market details and make an offer through verified marketplaces.
    </p>
  </section>

  <!-- DOMAINS GRID -->
  <section>
    <div id="domains-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Domain cards will be dynamically loaded using JS and JSON -->
    </div>
  </section>

  <!-- PAGINATION -->
  <div id="pagination" class="mt-12 flex justify-center gap-4"></div>

</main>

<!-- WHATSAPP FLOATING BUTTON -->
<a href="https://wa.me/923056732334" target="_blank" 
   class="fixed bottom-6 right-6 bg-green-500 p-4 rounded-full shadow-xl hover:scale-110 transition transform">
    <img src="logo/whatsapp.png" class="h-8" alt="WhatsApp" />
</a>

<!-- FOOTER -->
<footer class="bg-gray-800 py-6 text-center text-softGray text-sm">
    © 2025 EpicSuggest.com — All Rights Reserved.
</footer>

<!-- SCRIPTS -->
<script src="assets/js/main.js"></script>
</body>
</html>
